<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div>
        <button onclick="generateLoginQRCode()">Login</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateLoginQRCode() {
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = ""; // Clear any previous QR code

            // The data to encode in the QR code
            const loginData = "https://yourwebsite.com/login?session=12345";

            new QRCode(qrDiv, {
                text: loginData,
                width: 200,
                height: 200,
            });
        }
    </script>
</body>
</html>
