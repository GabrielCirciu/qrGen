<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        button {
            position: absolute;
            top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 60px; /* Space below the button */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <button onclick="generateRandomQRCode()">Login</button>
    <div id="qrcode"></div>

    <script>
        function generateRandomQRCode() {
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = ""; // Clear any previous QR code

            // Generate random text
            const randomText = Math.random().toString(36).substring(2, 15) + 
                               Math.random().toString(36).substring(2, 15);

            // Create a QR code with the random text
            new QRCode(qrDiv, {
                text: randomText,
                width: 200,
                height: 200,
            });
        }
    </script>
</body>
</html>
